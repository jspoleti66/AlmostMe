<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe – Clon Interactivo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }

    .container {
      width: 380px;
      height: 600px;
      background: #0f172a;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* BURBUJA VIDEO */
    .video-bubble {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #2563eb;
      background: black;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .video-bubble video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CHAT */
    #chat {
      flex: 1;
      padding: 140px 12px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user, .bot {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #1e293b;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    /* INPUT */
    #input-container {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- BURBUJA DEL CLON -->
    <div class="video-bubble">
      <video autoplay muted loop playsinline>
        <source src="clone.mp4" type="video/mp4">
      </video>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="bot">Hola, soy AlmostMe. ¿En qué puedo ayudarte?</div>
    </div>

    <!-- INPUT -->
    <div id="input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Escribí tu mensaje..."
        onkeydown="if(event.key==='Enter') enviar()"
      />
      <button onclick="enviar()">Enviar</button>
    </div>

  </div>

  <script>
    async function enviar() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();
      agregarMensaje(data.response, "bot");
    }

    function agregarMensaje(texto, clase) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
