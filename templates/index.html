<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlmostMe</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<div class="app">

  <div class="header">
    <div>
      <div class="header-title">AlmostMe</div>
      <div class="status">● Online</div>
    </div>
  </div>

  <!-- CONTENEDOR GENERAL -->
  <div class="chat-container">

    <!-- CHAT SCROLLEABLE -->
    <div id="chat" class="chat"></div>

    <!-- AVATAR FIJO -->
    <div id="avatar" class="chat-avatar">
      <video 
        id="avatarVideo"
        class="avatar-video"
        src="/static/avatar.mp4"
        preload="auto"
      ></video>
    </div>

  </div>

  <!-- INPUT -->
  <div class="input-area">
    <input id="messageInput" type="text" placeholder="Escribí tu mensaje..." />
    <button id="sendBtn">➤</button>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
