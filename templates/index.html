<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AlmostMe Â· Clon Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #4b3cc4;
      --secondary: #6f8cff;
      --bg: #f4f6fb;
      --card: #ffffff;
      --user: #e6ecff;
      --bot: #f1f1f1;
      --text: #2c2c2c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg), #ffffff);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
