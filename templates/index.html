<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe – Clon Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --panel-2: #020617;
      --bot: #1e293b;
      --user: #2563eb;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      color: var(--text);
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ======================
       CONTAINER RESPONSIVE
       ====================== */
    .container {
      width: 100%;
      height: 100%;
      max-width: 480px;
      max-height: 100dvh;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    @media (min-width: 768px) {
      .container {
        height: 680px;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      }
    }

    /* ======================
       HEADER / VIDEO
       ====================== */
    .header {
      position: relative;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .video-bubble {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--user);
      background: black;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .video-bubble.thinking {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(56,189,248,0.8);
    }

    .video-bubble video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ======================
       CHAT
       ====================== */
    #chat {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user, .bot {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.45;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    /* ======================
       TYPING
       ====================== */
    .typing {
      display: flex;
      gap: 6px;
      padding: 10px 14px;
      background: var(--bot);
      border-radius: 14px;
      width: fit-content;
    }

    .typing span {
      width: 7px;
      height: 7px;
      background: var(--muted);
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* ======================
       INPUT
       ====================== */
    #input-container {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: var(--panel-2);
      border-top: 1px solid var(--bot);
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: var(--panel-2);
      color: white;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      padding: 0 18px;
      border-radius: 14px;
      border: none;
      background: var(--user);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <div class="video-bubble" id="videoBubble">
        <video autoplay muted loop playsinline>
          <source src="/static/clone.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div id="chat">
      <div class="bot">Hola, soy AlmostMe. ¿En qué puedo ayudarte?</div>
    </div>

    <div id="input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Escribí tu mensaje…"
        onkeydown="if(event.key==='Enter') enviar()"
      />
      <button onclick="enviar()">Enviar</button>
    </div>

  </div>

  <script>
    let typingEl = null;

    async function enviar() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "user");
      input.value = "";

      mostrarTyping();

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();

      ocultarTyping();
      agregarMensaje(data.response, "bot");
    }

    function agregarMensaje(texto, clase) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function mostrarTyping() {
      const bubble = document.getElementById("videoBubble");
      bubble.classList.add("thinking");

      typingEl = document.createElement("div");
      typingEl.className = "typing bot";
      typingEl.innerHTML = "<span></span><span></span><span></span>";
      document.getElementById("chat").appendChild(typingEl);
    }

    function ocultarTyping() {
      document.getElementById("videoBubble").classList.remove("thinking");
      if (typingEl) typingEl.remove();
      typingEl = null;
    }
  </script>

</body>
</html>
