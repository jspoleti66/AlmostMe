<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>AlmostMe ¬∑ Clon Interactivo</title>

<style>
:root {
  --bg: #0f1220;
  --panel: #171a2b;
  --accent: #7c8cff;
  --text: #eaeaf0;
  --muted: #9aa0c3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1f3a, var(--bg));
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 95%;
  max-width: 1200px;
  height: 90vh;
  background: var(--panel);
  border-radius: 20px;
  display: grid;
  grid-template-columns: 40% 60%;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,.5);
}

/* ===== CLON ===== */
.clon {
  position: relative;
  background: linear-gradient(180deg, #101325, #0b0d1a);
  display: flex;
  align-items: center;
  justify-content: center;
}

video {
  width: 80%;
  max-height: 80%;
  animation: idleMove 6s ease-in-out infinite;
  filter: drop-shadow(0 0 40px rgba(124,140,255,.35));
}

@keyframes idleMove {
  0%   { transform: translateY(0) rotate(0deg) scale(1); }
  50%  { transform: translateY(-6px) rotate(0.4deg) scale(1.02); }
  100% { transform: translateY(0) rotate(0deg) scale(1); }
}

.status {
  position: absolute;
  bottom: 30px;
  font-size: .9em;
  color: var(--muted);
}

/* ===== CHAT ===== */
.chat {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.header {
  padding: 20px;
  border-bottom: 1px solid rgba(255,255,255,.05);
  font-size: 1.2em;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.msg {
  max-width: 80%;
  margin-bottom: 14px;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.4;
}

.user {
  background: var(--accent);
  color: #fff;
  margin-left: auto;
}

.bot {
  background: #22264a;
}

.input {
  display: flex;
  padding: 16px;
  gap: 10px;
  border-top: 1px solid rgba(255,255,255,.05);
}

input {
  flex: 1;
  background: #101325;
  border: none;
  border-radius: 12px;
  padding: 14px;
  color: var(--text);
  font-size: 1em;
}

input:focus { outline: none; }

button {
  background: var(--accent);
  border: none;
  border-radius: 12px;
  padding: 0 22px;
  font-size: 1.2em;
  cursor: pointer;
  color: white;
}
</style>
</head>

<body>
<div class="app">

  <!-- CLON -->
  <div class="clon">
    <video id="clonVideo" autoplay loop muted playsinline>
      <source src="/static/clon_idle.webm" type="video/webm">
    </video>
    <div class="status" id="status">‚óè En espera</div>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="header">üß† AlmostMe</div>
    <div class="messages" id="chat"></div>

    <div class="input">
      <input id="user-input" placeholder="Escrib√≠ tu mensaje‚Ä¶" />
      <button onclick="enviar()">‚û§</button>
    </div>
  </div>

</div>

<script>
async function enviar() {
  const input = document.getElementById("user-input");
  const msg = input.value.trim();
  if (!msg) return;

  agregar(msg, "user");
  input.value = "";
  setStatus("Pensando‚Ä¶");

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  agregar(data.response, "bot");
  setStatus("En espera");
}

function agregar(text, cls) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function setStatus(text) {
  document.getElementById("status").innerText = "‚óè " + text;
}
</script>

</body>
</html>
