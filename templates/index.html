<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AlmostMe – Clon Interactivo</title>

  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico">

</head>


<body>


  <div class="app">


    <!-- ===============================
         HEADER
    =============================== -->

    <header class="header">

      <!-- Avatar -->

      <div id="avatarBox" class="avatar-container">

        <img
          src="/static/avatar.jpg"
          class="avatar"
          alt="Avatar AlmostMe"
        >

      </div>


      <!-- Status -->

      <div class="status">

        <div class="status-name">
          AlmostMe
        </div>

        <div class="status-online">
          ● Online
        </div>

      </div>

    </header>


    <!-- ===============================
         CHAT
    =============================== -->

    <main
      id="chat"
      class="chat"
    ></main>


    <!-- ===============================
         INPUT
    =============================== -->

    <form
      id="form"
      class="input-area"
      autocomplete="off"
    >

      <input
        id="input"
        type="text"
        placeholder="Escribí tu mensaje..."
        autocomplete="off"
        required
      >

      <button type="submit">
        ➤
      </button>

    </form>


  </div>


  <!-- ===============================
       SCRIPT
  =============================== -->

  <script src="/static/script.js"></script>


</body>

</html>
