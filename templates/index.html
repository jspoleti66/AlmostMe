<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AlmostMe â€“ Clon Interactivo</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui;
}

.container {
  width: 380px;
  height: 600px;
  background: #0f172a;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  position: relative;
}

#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.user, .bot {
  max-width: 85%;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
}

.user {
  align-self: flex-end;
  background: #2563eb;
  color: white;
}

.bot {
  align-self: flex-start;
  background: #1e293b;
  color: #e5e7eb;
}

.manual-card {
  background: #020617;
  border: 1px solid #334155;
  border-radius: 14px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.manual-card a {
  color: #38bdf8;
  font-weight: bold;
  text-decoration: none;
}

#input-container {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #1e293b;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  background: #020617;
  color: white;
  border: 1px solid #334155;
}

button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<div class="container">

  <div id="chat">
    <div class="bot">Hola, soy AlmostMe. Â¿En quÃ© puedo ayudarte?</div>
  </div>

  <div id="input-container">
    <input id="user-input" placeholder="EscribÃ­ tu mensajeâ€¦" onkeydown="if(event.key==='Enter') enviar()">
    <button onclick="enviar()">Enviar</button>
  </div>

</div>

<script>
function agregarTexto(texto, clase) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = clase;
  div.innerText = texto;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function agregarManual(data) {
  const chat = document.getElementById("chat");
  const card = document.createElement("div");
  card.className = "manual-card bot";
  card.innerHTML = `
    <strong>ðŸ“˜ ${data.title}</strong>
    <a href="${data.url}" target="_blank">ðŸ“„ Ver manual</a>
  `;
  chat.appendChild(card);
  chat.scrollTop = chat.scrollHeight;
}

async function enviar() {
  const input = document.getElementById("user-input");
  const mensaje = input.value.trim();
  if (!mensaje) return;

  agregarTexto(mensaje, "user");
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: mensaje })
  });

  const data = await res.json();

  if (data.type === "manual") {
    agregarManual(data);
  } else {
    agregarTexto(data.response, "bot");
  }
}
</script>

</body>
</html>
