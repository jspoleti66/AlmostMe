<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AlmostMe</title>

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="app">
    <header class="header">
      <div class="avatar">AM</div>
      <div class="title">
        <h1>AlmostMe</h1>
        <span>Clon conversacional</span>
      </div>
    </header>

    <main id="chat" class="chat">
      <!-- mensajes -->
    </main>

    <footer class="input-bar">
      <input
        id="userInput"
        type="text"
        placeholder="Escribí tu mensaje…"
        autocomplete="off"
      />
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
