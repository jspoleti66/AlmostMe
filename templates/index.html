<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe â€“ Clon Interactivo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }

    .container {
      width: 380px;
      height: 600px;
      background: #0f172a;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .video-bubble {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #2563eb;
      background: black;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .video-bubble video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #chat {
      flex: 1;
      padding: 140px 12px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user, .bot {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #1e293b;
      color: #e5e7eb;
    }

    /* ===== MANUAL CARD ===== */

    .manual-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 85%;
    }

    .manual-title {
      font-size: 14px;
      font-weight: 600;
    }

    .manual-link {
      display: inline-flex;
      gap: 6px;
      background: #2563eb;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 13px;
      width: fit-content;
    }

    .manual-link:hover {
      background: #1d4ed8;
    }

    #input-container {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="video-bubble">
      <video autoplay muted loop playsinline>
        <source src="/static/clone.mp4" type="video/mp4">
      </video>
    </div>

    <div id="chat">
      <div class="bot">Hola, soy AlmostMe. Â¿En quÃ© puedo ayudarte?</div>
    </div>

    <div id="input-container">
      <input id="user-input" placeholder="EscribÃ­ tu mensaje..."
             onkeydown="if(event.key==='Enter') enviar()" />
      <button onclick="enviar()">Enviar</button>
    </div>

  </div>

  <script>
    async function enviar() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarTexto(mensaje, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();

      if (data.type === "manual") {
        agregarManual(data);
      } else {
        agregarTexto(data.response, "bot");
      }
    }

    function agregarTexto(texto, clase) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function agregarManual(data) {
      const chat = document.getElementById("chat");
      const card = document.createElement("div");
      card.className = "manual-card bot";

      card.innerHTML = `
        <div class="manual-title">ðŸ“˜ ${data.title}</div>
        <a class="manual-link" href="${data.url}" target="_blank">
          ðŸ“„ Ver manual
        </a>
      `;

      chat.appendChild(card);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
