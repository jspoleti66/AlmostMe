<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe – Clon Interactivo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }

    .container {
      width: 380px;
      height: 600px;
      background: #0f172a;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* ======================
       VIDEO BURBUJA
       ====================== */
    .video-bubble {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #2563eb;
      background: black;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .video-bubble.thinking {
      border-color: #38bdf8;
      box-shadow: 0 0 25px rgba(56,189,248,0.8);
    }

    .video-bubble video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ======================
       CHAT
       ====================== */
    #chat {
      flex: 1;
      padding: 140px 12px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user, .bot {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #1e293b;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    /* ======================
       TYPING INDICATOR
       ====================== */
    .typing {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 12px;
      width: fit-content;
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: #94a3b8;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* ======================
       INPUT
       ====================== */
    #input-container {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* ======================
       MOBILE RESPONSIVE
       ====================== */
    @media (max-width: 768px) {

      body {
        align-items: stretch;
      }

      .container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      .video-bubble {
        width: 88px;
        height: 88px;
        top: 10px;
      }

      #chat {
        padding: 120px 14px 14px;
      }

      .user, .bot {
        font-size: 15px;
        max-width: 90%;
      }

      #input-container {
        padding: 12px;
      }

      input {
        font-size: 16px;
        padding: 12px;
      }

      button {
        padding: 12px 16px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- VIDEO DEL CLON -->
    <div class="video-bubble" id="videoBubble">
      <video autoplay muted loop playsinline>
        <source src="/static/clone.mp4" type="video/mp4">
      </video>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="bot">Hola, soy AlmostMe. ¿En qué puedo ayudarte?</div>
    </div>

    <!-- INPUT -->
    <div id="input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Escribí tu mensaje..."
        onkeydown="if(event.key==='Enter') enviar()"
      />
      <button onclick="enviar()">Enviar</button>
    </div>

  </div>

  <script>
    let typingEl = null;

    async function enviar() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, "user");
      input.value = "";

      mostrarTyping();

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();

      ocultarTyping();
      agregarMensaje(data.response, "bot");
    }

    function agregarMensaje(texto, clase) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function mostrarTyping() {
      const chat = document.getElementById("chat");
      const bubble = document.getElementById("videoBubble");

      bubble.classList.add("thinking");

      typingEl = document.createElement("div");
      typingEl.className = "typing bot";
      typingEl.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;
    }

    function ocultarTyping() {
      const bubble = document.getElementById("videoBubble");
      bubble.classList.remove("thinking");

      if (typingEl) {
        typingEl.remove();
        typingEl = null;
      }
    }
  </script>

</body>
</html>
