<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AlmostMe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="app">
    <header class="header">
      <div class="avatar">AM</div>
      <div class="title">
        <h1>AlmostMe</h1>
        <span>Clon interactivo</span>
      </div>
    </header>

    <main id="chat" class="chat">
      <div class="msg bot">
        Hola, soy <strong>AlmostMe</strong>. ¿En qué puedo ayudarte?
      </div>
    </main>

    <footer class="input-bar">
      <input
        id="userInput"
        type="text"
        placeholder="Escribí tu mensaje…"
        autocomplete="off"
      />
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
